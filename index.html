<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="./src/CSS/reset.css">
  <link rel="stylesheet" href="./src/CSS/variable.css">
  <link rel="stylesheet" href="./src/CSS/style.css">
  <link rel="stylesheet" href="./src/CSS/responsive.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <header>
    <div class="logo">
      <img src="./src/images/logo.svg" alt="Logo">
    </div>
  </header>
  <main>
    <section class="content">
      <div class="image-container">
        <img src="./src/images/illustration-mockups.svg" alt="Image illustration">
      </div>
      <article class="text-container">
        <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
      
        <button class="register">Register</button>

      </article>
    </section>
  </main>

  <footer>
    <div class="icon-redes">
      <a href="#"><img src="./src/images/facebook.png" alt="facebook"></a>
      <a href="#"><img src="./src/images/twitter.png" alt="twitter"></a>
      <a href="#"><img src="./src/images/instagram.png" alt="instagram"></a>
    </div>
  </footer>
</body>
</html>
